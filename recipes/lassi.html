    <p>Lassi originated in the Punjab region of the Indian subcontinent. The word lassi means yogurt mixed with water in Punjabi. </p>
    
    <p>It is sweet and have a creamy texture and a wonderful accompaniment for a spicy Indian or even Mexican meal. </p>
